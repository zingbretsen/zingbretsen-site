type Todo @model
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String!
  description: String
  done: Boolean
}

type Weighing @model
  @auth(rules: [{ allow: owner }]) {
  id: ID!
  date: Date
  weight: Float
  bmi: Float
  fat: Float
  muscle: Float
  rm: Int
  bodyage: Int
  visceralfat: Int
}
